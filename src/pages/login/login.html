<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>UserName</ion-label>
    <ion-input type="" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <button ion-button block (click)="signIn(username, password)">
    <ion-icon name="log-in"></ion-icon> &nbsp; &nbsp; &nbsp; Next
  </button>

  <h3> {{logInResult}} </h3>
</ion-content>
