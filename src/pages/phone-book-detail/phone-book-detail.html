<ion-header>
  <ion-navbar>
    <ion-title>{{contect.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-thumbnail>
      <img src="{{contect.imageUrl}}" alt="" width="250" height="180">
    </ion-thumbnail>
    <button ion-button round color="secondary" block>
      <ion-icon name="call"></ion-icon>&nbsp; call:&nbsp;{{contect.telephone}}
    </button>
    <button ion-button round color="primary" block>
      <ion-icon name="mail"></ion-icon>&nbsp; mail:&nbsp;{{contect.telephone}}
    </button>
  </ion-item>
</ion-content>
